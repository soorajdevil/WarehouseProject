{% extends 'supervisor_header.html' %}

{% block content %}
{% load static %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="container mt-5 form-container">
                <h2 class="mb-4">Add New Box</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">Add Box</button>
                    <a href="{% url 'home_supervisor' %}" class="btn btn-secondary">Back</a>
                </form>
            </div>
            
            </div>
        </div>
    </div>
</div>

<!-- Add the latest Bootstrap and SweetAlert dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


<!-- Custom CSS to increase input field size -->
<style>

    /* Custom CSS for form input */
        .custom-input {
            border-color: #3498db;
            color: #3498db;
            background-color: transparent;
        }

        /* Outer Background Image */
        body {
            background-image: url('{% static 'imagenew/warehouse1.jpg' %}');
            background-size: cover;
            background-repeat: no-repeat;
        }

        /* Custom CSS for form container */
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8); /* Adding a semi-transparent white background */
        }
    /* Increase the width of input fields */
    input[type="text"] {
        width: 100%;
        padding: 16px;
        font-size: 16px;
    }
    
    /* Increase the height of textareas */
    textarea {
        width: 100%;
        height: 250px; /* Adjust the height as needed */
        padding: 16px;
        font-size: 16px;
    }
    .dob-input {
        width: 100%;
        padding: 19px; /* Adjust the padding as needed */
        font-size: 16px; /* Adjust the font size as needed */
        
    }

    /* Increase the size of the choice field */
    .supervisor-gender-select {
        width: 30%;
        padding: 3px;
        font-size: 16px; /* Adjust the font size as needed */
        height: 50px;
        
    }

    /* Increase the size of the email input field */
    .email-input {
        width: 100%;
        padding: 16px; /* Adjust the padding as needed */
        font-size: 16px; /* Adjust the font size as needed */
    }
    /* Increase the size of the password input field */
    .password-input {
        width: 100%;
        padding: 16px; /* Adjust the padding as needed */
        font-size: 16px; /* Adjust the font size as needed */
    }
</style>


{% endblock %}
