<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <title>Update Profile</title>
</head>
<style>
    /* Custom CSS */
    body {
        background-image: url('../../static/imagenew/wms2.webp');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    .container {
        margin-top: 50px;
        background-color: #ffffff;
        padding: 30px; /* Adjust padding */
        border-radius: 10px; /* Adjust border radius */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adjust box shadow */
        width: 700px;
    }
</style>
<body>
    {% comment %} <a href="{% url 'profile_employe' mydata.employee_id%}">Update Profile</a> {% endcomment %}
    <div class="container mt-5">
    <h1>Update Profile</h1>
    <form method="post">
        {% csrf_token %}
        {% comment %} {{ form.as_p }}  <!-- Use form instead of ser --> {% endcomment %}
        <div class="form-group">
            <label for="employee_id">Employee Id:</label>
            <input type="text" id="employee_id" name="employee_id" value="{{ form.instance.employee_id }}" class="form-control" readonly>
        </div>
         <div class="form-group">
            <label for="name">Name :</label>
            <input type="text" id="name" name="name" value="{{ form.instance.name}}" class="form-control" >
        </div>
        <div class="form-group">
            <label for="address">Address :</label>
            <input type="text" id="address" name="address" value="{{ form.instance.address}}" class="form-control" >
        </div>
         
        <div class="form-group">
            <label for="gender">Address :</label>
            <input type="text" id="gender" name="gender" value="{{ form.instance.gender }}" class="form-control" >
        </div>

        <div class="form-group">
            <label for="employee_type">Employee Type:</label>
            <input type="text" id="employee_type" name="employee_type" value="{{ form.instance.employee_type}}" class="form-control" >
        </div>

        <div class="form-group">
            <label for="contact_no">Contact No:</label>
            <input type="text" id="contact_no" name="contact_no" value="{{ form.instance.contact_no}}" class="form-control" >
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" value="{{ form.instance.email}}" class="form-control" >
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" value="{{ form.instance.password}}" class="form-control" >
        </div>

        <input type="submit" class="btn btn-success" value="Update">

        {% comment %} <button type="submit">Update</button> {% endcomment %}
        <a href="{% url 'homeEmploye' %}" class="btn btn-secondary mb-3">Back</a>
    </form>
    </form>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
    
</html>
