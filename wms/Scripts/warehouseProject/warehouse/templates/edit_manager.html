<!DOCTYPE html>
<html>
<head>
    <title>Edit Manager</title>
</head>
<body>
    <h2>Edit Manager</h2>
    <form method="post">
        {% csrf_token %}
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" value="{{ manager.Name }}">

        <label for="email">email:</label>
        <input type="email" id="email" name="email" value="{{ manager.email }}">

        <label for="Gender">Gender:</label>
        <select id="Gender" name="Gender">
            <option value="male"{% if manager.Gender == 'male' %} selected{% endif %}>Male</option>
            <option value="female"{% if manager.Gender == 'female' %} selected{% endif %}>Female</option>
            <option value="other"{% if manager.Gender == 'other' %} selected{% endif %}>Other</option>
        </select>

        <label for="DateofBirth">Date of Birth:</label>
        <input type="date" id="DateofBirth" name="DateofBirth" value="{{ manager.Date_of_Birth }}">

        <label for="Mobile">Mobile:</label>
        <input type="tel" id="Mobile" name="Mobile" value="{{ manager.Mobile }}">

        <label for="Password">Password:</label>
        <input type="password" id="Password" name="Password" value="{{ manager.Password }}">

        <!-- No need for RePassword field as it's not used in the update operation -->

        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
