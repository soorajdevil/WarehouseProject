{% extends 'manager_header.html' %}

{% block content %}
{% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body {
            /* Your existing styles */
            background-image: url('your-background-image-url.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: 'Arial, sans-serif'; /* Change to your preferred font */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        /* Custom font style for the table */
        table {
            font-family: Arial, sans-serif; /* Change to your preferred font */
            {% comment %} font-weight: bold; /* Change to your preferred font */ {% endcomment %}
            font-size: 1.5em; /* Change to your preferred font */
        }
    </style>
    
    <title>WMS_Vehicle_Details</title>
</head>
<body>
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <div class="container mt-5"> 
                        <!-- Your existing code -->
                        <form class="form-inline my-3">
                            <input class="form-control mr-sm-2" type="search" id="searchInput" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-primary my-2 my-sm-0" type="button" onclick="searchTable()">Search</button>
                        </form>
                        
                        <table class="table table-bordered table-dark table-striped">
                            <thead>
                                <tr>
                                    <th>Vehicle Categories</th>
                                    <th>Vehicle Number</th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for stu in stu %}
                                <tr>
                                  <td>{{ stu.vehicle_Catagories }}</td>
                                    <td>{{ stu.Vehicle_Number }}</td>
                                    <td>{{ stu.Description }}</td>
                                    <td><a href="edit_vehicle/{{ stu.id }}" class="btn btn-secondary">Edit</a></td>
                                    <td><a href="delete_vehicle/{{ stu.id }}" class="btn btn-primary">Delete</a></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Your existing JavaScript and Bootstrap scripts -->
    <script>
        function searchTable() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.querySelector("table");
            tr = table.getElementsByTagName("tr");
            
            // Show all table rows before performing the search
            for (i = 0; i < tr.length; i++) {
                tr[i].style.display = "";
            }
            
            // Loop through all table rows and hide those that don't match the search query
            for (i = 1; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td");
                var rowMatchesSearch = false; // Track if any cell in the row matches the search query
                for (var j = 0; j < td.length; j++) {
                    cell = td[j];
                    if (cell) {
                        txtValue = cell.textContent || cell.innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            rowMatchesSearch = true;
                            break;
                        }
                    }
                }
                // Display/hide the row based on whether it matches the search query
                tr[i].style.display = rowMatchesSearch ? "" : "none";
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
{% endblock %}
