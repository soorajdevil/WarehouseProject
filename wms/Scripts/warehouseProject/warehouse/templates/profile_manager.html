<!DOCTYPE html>
<html>
<head>
    <title>Update Profile</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        /* Custom CSS */
        body {
            background-image: url('../../static/imagenew/wms2.webp');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px; /* Adjust padding */
            border-radius: 10px; /* Adjust border radius */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adjust box shadow */
        
        }
    </style>
    
    <script>
        // Custom JavaScript for password validation
        function validatePassword() {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                document.getElementById('passwordMatchError').style.display = 'block';
            } else {
                document.getElementById('passwordMatchError').style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Update Profile</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="Name" class="form-label">Name:</label>
                <input type="text" class="form-control" name="Name" value="{{ user.Name }}" required>
            </div>
            
            <div class="mb-3">
                <label for="Gender" class="form-label">Gender:</label>
                <input type="text" class="form-control" name="Gender" value="{{ user.Gender }}" required>
            </div>
            
            <div class="mb-3">
                <label for="Mobile" class="form-label">Mobile:</label>
                <input type="text" class="form-control" name="Mobile" value="{{ user.Mobile }}" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required
                       oninput="validatePassword()">
            </div>
            
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" name="ConfirmPassword" required
                       oninput="validatePassword()">
                <div class="text-danger" id="passwordMatchError" style="display: none;">
                    Passwords do not match.
                </div>
            </div>
            
            <!-- Add other profile fields as needed -->
            
            <button type="submit" class="btn btn-primary">Update Profile</button>
            
            <!-- Back button -->
            <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
        </form>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
